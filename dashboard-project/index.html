<body>

            <div class="title-and-icon">
              <img src="assets/car-icon.png" alt="Car Icon">

            <nav class="navigation">

                <li><a href="#"><img src="assets/home-icon.png" alt=""> Dashboard</a></li>

                <li><a href="#"><img src="assets/branches-icon.png" alt=""> Branches</a></li>

        <!-- Main Content -->

          </section>

                <img src="assets/car-icon.png" alt="Car Icon">

            </div>
            <div class="search-btn">
                <i class="fa fa-search search-icon"></i>
